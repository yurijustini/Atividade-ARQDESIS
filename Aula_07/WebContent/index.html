<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Clientes</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
	<div class="container theme-showcase" role="main">
		
		<form action="ManterCliente.do" method="get" class="jumbotron">
			<h2>Cadastro de Clientes</h2>
				id: <input class="col-sm-12" type="number" name="id"><br> 
				nome:<input class="col-sm-12" type="text" name="nome"><br> 
				cnpj: <input class="col-sm-12" type="text" name="cnpj"><br> 
				conjunto: <input class="col-sm-12" type="text" name="conjunto"><br> <br>
				<p><p>
				<input class="btn btn-success col-sm-3" type="submit" value="criar"	name="acao"> 
				<input class="btn btn-danger col-sm-3" type="submit" value="deletar" name="acao"> 
				<input class="btn btn-primary col-sm-3" type="submit" value="carragar" name="acao"> 
				<input class="btn btn-warning col-sm-3" type="submit" value="atualizar"	name="acao">
		</form>
	</div>
</body>
</html>
